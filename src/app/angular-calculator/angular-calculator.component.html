<div class="container">
    <div class="card">
        <div class="card-header">
            Task 12 Calculator(with try catch error handler)
        </div>
        <div class="card-body">
           
            <div class="calculator">
                <div class="d-flex">
                    <input type="text" [(ngModel)]="display" readonly> 
                    <button class="btn calBtn cancleBtn" 
                        (click)="clear()">C</button>
                </div>
             

                <div class="buttons">
                    <button class="btn calBtn" (click)="appendToDisplay('1')">1</button>
                    <button class="btn calBtn" (click)="appendToDisplay('2')">2</button>
                    <button class="btn calBtn" (click)="appendToDisplay('3')">3</button>
                    <button class="btn calBtn" (click)="appendToDisplay('+')">+</button>
                    <button class="btn calBtn" (click)="appendToDisplay('4')">4</button>
                    <button class="btn calBtn" (click)="appendToDisplay('5')">5</button>
                    <button class="btn calBtn" (click)="appendToDisplay('6')">6</button>
                    <button class="btn calBtn" (click)="appendToDisplay('-')">-</button>
                    <button class="btn calBtn" (click)="appendToDisplay('7')">7</button>
                    <button class="btn calBtn" (click)="appendToDisplay('8')">8</button>
                    <button class="btn calBtn" (click)="appendToDisplay('9')">9</button>
                    <button class="btn calBtn" (click)="appendToDisplay('*')">*</button>
                    <button class="btn calBtn" (click)="appendToDisplay('0')">0</button>
                    <button class="btn calBtn" (click)="appendToDisplay('.')">.</button>
                    <button class="btn calBtn" (click)="calculate()">=</button>
                    <button class="btn calBtn" (click)="appendToDisplay('/')">/</button>
                </div>
            </div>
        </div>

    </div>
</div>
