
<div class="container">
  <div class="card">
    <div class="card-body">
      <div>
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        <div class="float-end">
          <button class="mx-2"  mat-mini-fab	 color="primary" (click)="addneweEntry();this.options?.resetModel(); ">
            <mat-icon>add_box</mat-icon>
          </button>
         </div>
       
      </div>

      <div class="card" 
      [ngStyle]="{'display':newEntryForm?'':'none'}">
        <div class="card-body">
          <h5>User Entry</h5>
          <div>
            <form [formGroup]="form"  (ngSubmit)="submit()">
              <formly-form [form]="form" [fields]="fields" [model]="model" [options]="options"></formly-form>
              <button class="mx-2" mat-raised-button color="primary" type="submit" >
                <span *ngIf="!toUpdate">Save</span>
                <span *ngIf="toUpdate">Update</span>

              </button>
              <button type="button" color="accent"  mat-raised-button 
               (click)="options?.resetModel()" *ngIf="!toUpdate">Reset</button>
              <!-- <button type="button" class="btn btn-default" (click)="updateUser()" *ngIf="toUpdate">Update</button> -->
            </form>
          </div>
        </div>
      </div>
     

      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
            <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name </th>
            <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
          </ng-container>
      
          <!-- Color Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email  </th>
            <td mat-cell *matCellDef="let row" > {{row.email}} </td>
          </ng-container>
      
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="editRow(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteUser(row)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
