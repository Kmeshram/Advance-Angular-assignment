<div class="container-fluid">
    <h6>Retry, RetryWhen, Scan , Delay</h6>
    <br>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered" *ngIf="person!=null">
                <tr>
                    <th>Id</th>
                    <td>{{person.id}}</td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>{{person.id}}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{person.email}}</td>

                </tr>
                <tr>
                    <th>Phone</th>
                    <td>{{person.phone}}</td>

                </tr>
                <tr>
                    <th>website</th>
                    <td>{{person.website}}</td>

                </tr>
                <tr>
                    <th>User Name</th>
                    <td>{{person.username}}</td>

                </tr>




                

            </table>


            <button class="btn btn-primary" type="button" 
             (click)="fetchDeail()">
                <span *ngIf="fetching" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                {{fetching? 'fetching...':' Fetch Details'}}

            </button>
            <p>
                Status:<strong [ngClass]="{'text-success':Status=='Data Fetched','text-danger':Status=='Problem Fetcheing Data'}">{{Status}}</strong>
            </p>
        </div>

    </div>
</div>
