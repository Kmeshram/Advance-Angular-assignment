<div class="container-fluid">
    <h6><u>DebounceTime & DistinctUntilChnaged</u></h6>
    <br>
    <div class="row">
        <div class="col-md-6">
            <strong>Ex-01 <span class="text-primary">Debounce Time</span></strong>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Search</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" #myInput placeholder="Search...">
            </div>
            </div>
            <span *ngIf="reqData!=null">Requested Data:<strong class="text-success">{{reqData}}</strong></span>

        <div class="col-md-6">
            <strong>Ex-02 <span class="text-info">DistinctUntilChanged</span></strong>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Search</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" #myInput2 placeholder="Search...">
            </div>
            </div>
            <span *ngIf="reqData2!=null">Requested Data:<strong class="text-success">{{reqData2}}</strong></span>
        </div>
    </div>

</div>
