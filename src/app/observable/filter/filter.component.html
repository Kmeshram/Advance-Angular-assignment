<div class="container-fluid">
    <h5><u>Filter
        
    </u>
    </h5>
    <br>

    <div class="row">
        <div class="col-md-4">
            <strong>Ex-01</strong>
            <hr>
            <p class="bg-light py-2 px-3 bordered rounded"><strong>Filter</strong>By Length

            <table class="table">
                <tr>
                    <th>Id</th>

                    <th>Name</th>
                </tr>
                <tr *ngFor="let item of data">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>

                </tr>
            </table>
        </div>
        <div class="col-md-4">
            <strong>Ex-02</strong>
            <hr>
            <p class="bg-light py-2 px-3 bordered rounded"><strong>Filter</strong>By Gender

            <table class="table">
                <tr>
                    <th>Id</th>

                    <th>Name</th>
                    <th>Gender</th>

                </tr>
                <tr *ngFor="let item of data2">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.gender}}</td>

                </tr>
            </table>
            

        </div>
        <div class="col-md-4">
            <strong>Ex-03</strong>
            <hr>
            <p class="bg-light py-2 px-3 bordered rounded"><strong>Filter</strong>By nth item

                <table class="table">
                    <tr>
                        <th>Id</th>
    
                        <th>Name</th>
                        <th>Gender</th>
    
                    </tr>
                    <tr *ngFor="let item of data3">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.gender}}</td>
    
                    </tr>
                </table>
        </div>

        

    </div>
</div>
