<div class="conatiner-fluid">
    <h5>Replay Subject</h5><br>
    <div class="row">
        <div class="col">
            <h3>{{methodInterval?'Interval':'Add Video'}}</h3>

        </div>
        <div class="col text-right">

            <button class="btn btn-warning"
            (click)="toggleMethod()">Toggle Method</button>
        </div>
        <hr>
        <div class="row justify-content-center" *ngIf="!methodInterval">
            <div class="col-md-4">
                <input type="text" class="form-control" #video>

            </div>
            <div class="col-md-3">
                <button class="btn btn-success mb-3" (click)="onVideoAdd(video)">Add Button</button>
            </div>
        </div>
        <hr *ngIf="!methodInterval">
        <div class="row">
            <div class="col-md-4">
                <strong>User-01</strong>
                <hr>
                <ul class="video-list">
                    <li *ngFor="let item of user1List"><strong>Video:</strong>{{item}}</li>
                </ul>
            </div>
            <div class="col-md-4">
                <strong>User-02</strong>
                <hr>
                <ul class="video-list">
                    <li *ngFor="let item of user2List"><strong>Video:</strong>{{item}}</li>
                </ul>
                <button class="btn" (click)="user2Subscribe()" 
                [ngClass]="subscribeMode2?'btn-danger':'btn-success'">
                {{subscribeMode2?'Unsubscribe rxjs':'Subscribe rxjs'}}</button>
            </div>
            <div class="col-md-4">
                <strong>User-03</strong>
                <hr>
                <ul class="video-list">
                    <li *ngFor="let item of user3List"><strong>Video:</strong>{{item}}</li>
                </ul>
                <button class="btn" (click)="user3Subscribe()" 
                [ngClass]="subscribeMode3?'btn-danger':'btn-success'">
                {{subscribeMode3?'Unsubscribe rxjs':'Subscribe rxjs'}}</button>
            </div>
        </div>
    </div>
</div>
