<div class="conatiner-fluid">
    <h5>Async Subject:</h5>
    <p>Emit Last value after sunscription Completed</p><br>
    <div class="row">
        <div class="col">
            <h3>Add Video</h3>

        </div>


        <hr>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <input type="text" class="form-control" #video>

            </div>
            <div class="col-md-3">
                <button class="btn btn-success mb-3" (click)="onVideoAdd(video)">Add Button</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <strong>User-01</strong>
                <hr>
                <ul class="video-list">
                    <li><strong>Video:</strong>{{asyncVideoEmit}}</li>
                </ul>
            </div>
            <div class="col-md-4">
                <strong>Click to Complete</strong>
                <hr>

                <button class="btn btn-success" (click)="onCompleted()">

                    Completed Subscribtion</button>
            </div>


        </div>
    </div>
</div>
