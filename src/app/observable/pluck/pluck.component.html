<div class="container-fluid">
    <h5><u>Maps each source value to its specified nested property. Like map, but meant only for picking one of the
            nested properties of every emitted value.</u>
    </h5>
    <br>

    <div class="row">
        <div class="col-md-4">
            <strong>Ex-01</strong>
            <hr>
            <p class="bg-light py-2 px-3 bordered rounded"><strong>Pluck</strong>By Property

            <table class="table">
                <tr>
                    <th>Name</th>
                </tr>
                <tr *ngFor="let item of data">
                    <td>{{item}}</td>
                </tr>
            </table>
        </div>


        <div class="col-md-4">
            <strong>Ex-02</strong>
            <hr>
            <p class="bg-light py-2 px-3 bordered rounded"><strong>Pluck</strong>BY Nested Property</p>

            <table class="table">
                <tr>
                    <th>Job, title</th>
                </tr>
                <tr *ngFor="let item of data2">
                    <td>{{item}}</td>
                </tr>
            </table>
        </div>


    </div>
</div>
