<div class="container">
  <div class="card">
    <div class="card-header">
      Task 2
    </div>
    <div class="card-body">

      <div *ngFor="let item of bulletinList, let i=index">
        <div *ngIf="i===currentIndex">
          <p> {{item.news_title}}</p>
          <p> {{item.news_date  | formatDate: 28: 'dd MMM yyyy hh:ss'}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
